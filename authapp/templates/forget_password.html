<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forget-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        .forget-container h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .forget-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .forget-container input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .forget-container button {
            width: 100%;
            padding: 12px;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .forget-container button:hover {
            background: #2575fc;
        }

        .forget-container .message {
            margin-top: 15px;
            font-size: 14px;
        }

        .forget-container .message.error {
            color: red;
        }

        .forget-container .message.success {
            color: green;
        }

        .forget-container a {
            display: block;
            margin-top: 20px;
            color: #6a11cb;
            text-decoration: none;
            font-size: 14px;
        }

        .forget-container a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="forget-container">
        <h2>Forgot Password</h2>
        <p>Enter your registered email address and we'll send you an OTP to reset your password.</p>

        <!-- Django messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Email Form -->
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send OTP</button>
        </form>

        <a href="{% url 'login' %}">Back to Login</a>
        <a href="{% url 'register' %}">Don't have an account? Register</a>
    </div>
</body>
</html>
